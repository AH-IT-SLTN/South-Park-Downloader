    <div class="navigation">
      <div>
        <form action="#" id="download">
          <div class="form-group">
            <label for="season">Season</label>
            <input type="number" class="form-control" id="season" placeholder="Enter the season number" value="1">
          </div>
          <div class="form-group">
            <label for="episode">Episode</label>
            <input type="number" class="form-control" id="episode" placeholder="Enter the number of episodes that are in this season" value="1">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="english" checked>
            <label class="form-check-label" for="english">Avalible in english</label>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="german" checked>
            <label class="form-check-label" for="german">Avalible in german</label>
          </div>
          <button type="submit" class="btn btn-primary">download</button>
        </form>
      </div>

      <button type="button" class="btn btn-primary" id="database-editor">Database Editor</button>
